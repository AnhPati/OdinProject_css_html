<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RÃ©plique formulaire Mint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Heebo:200,300,400,500" rel="stylesheet">
</head>
<body>
    <main class="main-container accountContainer">
        <div class="accountContainer-item">
            <div class="accountConnexion uBox-flex">
                <div class="accountConnexion-item">
                    <p class="paragraph-xs uMargin-none">
                        Already have an Intuit account?
                    </p>
                    <p class="paragraph-xs uMargin-none">
                        <a class="cLink" href="#">
                            I forgot my User ID or Password
                        </a>
                    </p>
                </div>
                <div class="accountConnexion-item">
                    <button class="cBtn cBtn-blue accountConnexion-btn">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
        <div class="accountContainer-item">
            <div class="accountLogo uBox-flexColumn">
                <div class="uMargin-bottom-sm">
                    <a class="logoImg" href="#"></a>
                </div>
                <div class="uBox-flex">
                    <div class="uBox-flex">
                        <div>
                            <a class="subLogo subLogo-img mint-img" href="#"></a>
                        </div>
                        <div>
                            <a class="subLogo mint-text" href="#"></a>
                        </div>
                    </div>
                    <div class="uBox-flex">
                        <div>
                            <a class="subLogo subLogo-img quickbooks-img" href="#"></a>
                        </div>
                        <div>
                            <a class="subLogo quickbooks-text" href="#"></a>
                        </div>
                    </div>
                    <div class="uBox-flex">
                        <div>
                            <a class="subLogo subLogo-img turbotax-img" href="#"></a>
                        </div>
                        <div>
                            <a class="subLogo turbotax-text" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accountContainer-item">
            <div class="accountInscription">
                <div class="uBox-flexColumn">
                    <div>
                        <h1 class="title-md">
                            One Account.<br/>
                            Everything Intuit.
                        </h1>
                    </div>
                    <div class="uBox-flex">
                        <p class="paragraph-md">
                            Create an account for all of Intuit's products including Mint.
                        </p>
                        <a class="paragraph-xs" href="#">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="accountFooter"></div>
    </main>
</body>
</html>
